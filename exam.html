<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MCQ</title>
    <base href="/mcq/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="exam.css"></link>
    <script type="text/javascript" src="subjects.js"></script>
    <script type="text/javascript" src="exam.js"></script>
  </head>
  <body>
    <div class="container-fluid app-header">
        <h3 class="subject" id="subjectName">
        </h3>
        <span id="syllabus" class="syllabus">Chatpers</span>
        <div class="time-remaining">Time remaining: <span id="actualTimeRemaining"></span></div>
    </div>
    <div class="container app-body">
      <div class="row">
        <div class="col-md-9">
          <div id="questionsHolder" class="row question-holder"></div>
            <div class="row button-container">
            <button type="button" id="flagQuestion" class="btn btn-warning flag-question" onClick="flagQuestion()">Flag Question</button>
            <button type="button" id="prevQuestion" class="btn btn-info" onClick="previousQuestion()">Prev</button>
            <button type="button" id="nextQuestion" class="btn btn-info" onClick="nextQuestion()">Next</button>
            <button type="button" id="finishExam" class="btn btn-primary finish-exam" onClick="finishExam()">Finish Exam</button>
          </div>    
        </div>
        <div class="col-md-3">
          <div id="questionStatusTable" class="row question-status-table"></div>
        </div>
      </div>
    </div>
  </body>
</html>
