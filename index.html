<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MCQ</title>
    <base href="/mcq/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css"></link>
    <script type="text/javascript" src="subjects.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="container-fluid app-header">
        <h3 class="subject">
            PGDM - MCQs
        </h3>
        <!-- <span id="syllabus" class="syllabus">Chatpers</span>
        <div class="time-remaining">Time remaining: <span id="actualTimeRemaining"></span></div> -->
    </div>
    <div class="container app-body">
      <div class="row">
        <div class="col-md-12">
            <table id="subjects" class="table table-striped">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Subject</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
      </div>
    </div>
  </body>

  <div class="modal fade" id="configureTopics" tabindex="-1" role="dialog" aria-labelledby="configureTopicsLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="configureTopicsLabel">Subject name</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div>
                <div class="config-header">Select chapters:</div>
                <div id="chaptersContainer"></div>
            </div>
            <div id="numberOfQuestions">
                <div class="config-header">Number of questions (Max: <span id="maxQuestionCount"></span>):</div>
                <input type="number" class="form-control" id="questionsForExam" min="1" onKeyUp="setQuestionsCount()"></input>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="startExam" disabled onClick="startExam()">Start exam</button>
        </div>
      </div>
    </div>
  </div>
</html>
